<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Read & Learn Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      min-width: 400px;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="url"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .btn-secondary:hover {
      border-color: #ccc;
      background: #f9f9f9;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }

    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .current-url {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
    }

    .current-url strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Read & Learn</h1>
    <p class="subtitle">Configure your backend server settings</p>

    <div class="form-group">
      <label for="backendUrl">Backend URL</label>
      <input type="url" id="backendUrl" placeholder="http://localhost:3001">
      <p class="help-text">Enter the URL of your Read & Learn backend server. Leave empty to use the default (http://localhost:3001).</p>
    </div>

    <div class="button-group">
      <button class="btn-secondary" id="resetBtn">Reset to Default</button>
      <button class="btn-primary" id="saveBtn">Save Settings</button>
    </div>

    <div id="status" class="status"></div>

    <div class="current-url" id="currentUrl">
      <strong>Current backend:</strong> <span id="currentUrlValue">Loading...</span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
